<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>STAR-WARS_TicTacToe</title>

    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/TicTacToe_script.js" async defer></script>
</head>

<body>
    <!-- **************** -->
    <!-- SECTION SHOWCASE -->
    <section class="showcase">
        <!-- HEADER LOGO & HAMBURGER BUTTON -->
        <header>
            <!-- JUST A SPAN TEXTS VUKEN -->
            <h2 class="logo">Vuken</h2>
            <!-- BUTTON HAMBURGER STACK MENU -->
            <div class="toggle"></div>
        </header>
        <!-- END HEADER LOGO & HAMBURGER BUTTON -->

        <!-- ************************************ -->
        <!-- CONTAINER - GAME TITLE & GAME BOARD -->
        <div id="container">
            <!--Row-->
            <div class="row">
                <h1>Star Wars</h1>
                <h3>Tic-Tac-Toe</h3>
            </div>
            <!--End Row-->

            <!--Row-->
            <div class="row">
                <!--Wrapper-->
                <div id="wrapper">
                    <!-- ******** -->
                    <!--Game Board-->
                    <div id="board">
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                    </div>
                    <!--End Game Board-->
                    <!-- ************ -->
                </div>
                <!--End Wrapper-->
            </div>
            <!--End Row-->
            <!-- RESET GAME Row -->
            <div class="row">
                <span id="reset" class="btn btn-primary">
                    Reset Game
                    <!-- <span id="sound-tooltip" class="tooltip">Reset Game</span> -->
                </span>
            </div>
            <!-- End RESET GAME Row -->

            <!-- Music -->
            <audio id="theme-song">
                <source src="http://www.digitpress.com/dpsoundz/mp3/dp_starwars.mp3" /> -->
                <!-- <source src="" />
            </audio>
            <audio id="darkside-audio">
                <source src="http://www.digitpress.com/dpsoundz/mp3/dp_starwars_darkside.mp3" />
                <!-- <source src="" /> -->
            </audio>
            <audio id="lightside-audio">
                <source src="http://www.digitpress.com/dpsoundz/mp3/dp_starwars_theme.mp3" />
                <!-- <source src="" /> -->
            </audio>
            <!-- End Music -->
        </div>
        <!-- END CONTAINER -->
        <!-- ************* -->


        <!-- Modals -->
        <div id="overlay"></div>
        <div id="modal">
            <span id="close-modal"><i class="fa fa-times" aria-hidden="true"></i>
            </span>
        </div>
        <!-- SOCIAL MEDIA -->
        <ul class="social">
            <li><a href="#"><img src="https://i.ibb.co/x7P24fL/facebook.png"></a></li>
            <li><a href="#"><img src="https://i.ibb.co/Wnxq2Nq/twitter.png"></a></li>
            <li><a href="#"><img src="https://i.ibb.co/ySwtH4B/instagram.png"></a></li>
        </ul>
    </section>
    <div class="menu">
        <ul>
            <li><a href="/index.html">Bail Out!</a></li>
            <li> It's a dark day in the galaxy far far away!</li>
        </ul>
        <br>
    </div>

</html>
